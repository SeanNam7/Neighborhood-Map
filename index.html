<html>
<head>
    <style>
      #map {
        height: 450px;
        width: 75%;
       }
    </style>
</head>
    <body>
        <h3>Neighborhood Map</h3>
        <!--Filter function-->
        <p>Choose a city:
        <select data-bind="options: cities,
                           optionsCaption: 'Choose...',
                           optionsText: 'name',
                           value: chosenCities"></select>

        <button data-bind="enable: chosenCities,
                           click: resetCities">Clear</button>
        </p>

        <p data-bind="with: chosenCities">You have chosen <b data-bind="text: name"></b></p>

        <!--From this line starts the implementation of google maps api-->
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApSZ97GwLmoPkU3CB8auc_5YMF2OV-qWk&callback=initMap"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
    </body>
</html>
