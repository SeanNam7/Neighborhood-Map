<html>
<head>
    <style>
      #map {
        height: 450px;
        width: 70%;
        float:right;
       }
      #listview {
        float: left;
      }
      li:hover {
        color: #FCC900;
        cursor: pointer;
      }
    </style>
</head>
    <body>
        <h3>Neighborhood Map</h3>
        <!--Filter function-->
        <p>Choose a city:
        <select data-bind="options: locations,
                           optionsText: 'name',
                           value: selectedCity,
                           optionsCaption: 'Choose...'"></select>

        <button data-bind="enable: selectedCity,
                           click: resetCities">Reset</button>
        </p>

        <p data-bind="with: selectedCity">You have chosen <b data-bind="text: name"></b></p>

        <!--List View-->
        <div id="listview">This area will contain a list of places:
          <ul data-bind="foreach: locations">
            <li data-bind="text: name, click:"></li>
          </ul>
        </div>

        <!--Start of google maps api-->
        <div id="map"></div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApSZ97GwLmoPkU3CB8auc_5YMF2OV-qWk&callback=initMap"></script>
        <!--End of google maps api-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='js/knockout-3.4.2.js'></script>
        <script type='text/javascript' src='js/app.js'></script>
    </body>
</html>
